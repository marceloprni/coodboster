<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/plugins.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Codeboost - Projeto Pokemon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="container">
      <a href="./" class="logo">
        <img src="./img/logo.svg" alt="Logo Pokémon" />
      </a>

      <p>Case Study -> Code<strong>Boost</strong></p>
    </div>
  </header>

  <section class="s-area-slide-hero">
    <div class="swiper slide-hero">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="main-area">
            <div class="container">
              <div class="text">
                <div class="tag">
                  <div class="icon">
                    <img src="./img/bag-red.svg" alt="ìcon bag" />
                  </div>
                  <span>pokédex</span>
                </div>
                <h1>Who is that Pokémon?</h1>
                <p>The perfect guide for those who want to hunt Pokémons around the world</p>
                <div class="image">
                  <img class="lights" src="./img/lighting.svg" alt="Icon lights" />
                  <img class="pokeball" src="./img/pokeball-red.png" alt="Pokéball" />
                </div>
              </div>
              <div class="area-explore">
                <div class="txt">
                  <div class="icon"><img src="./img/arrow-down-white.svg" alt="Icon arrow down"></div>
                  <span>explore</span>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="swiper-slide blue">
          <div class="main-area">
            <div class="container">
              <div class="text">
                <div class="tag blue-tag">
                  <div class="icon">
                    <img src="./img/bag-red.svg" alt="ìcon bag" />
                  </div>
                  <span>pokédex</span>
                </div>
                <h1>Catch the all!</h1>
                <p>The perfect guide for those who want to hunt Pokémons around the world</p>
                <div class="image">
                  <img class="lights" src="./img/lighting.svg" alt="Icon lights" />
                  <img class="pokeball" src="./img/pokeball-blue.png" alt="Pokéball" />
                </div>
              </div>
              <div class="area-explore">
                <div class="txt">
                  <div class="icon blue"><img src="./img/arrow-down-white.svg" alt="Icon arrow down"></div>
                  <span>explore</span>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="text">
        <h3>Módulo JavaScript</h3>
        <p>Consumindo e exibindo dados de uma API</p>
      </div>
      <a href="https://www.codeboost.com.br" target="_blank">
        <img src="./img/codeboost.svg" alt="Logo Codeboost">
      </a>
    </div>
  </footer>
  
  <script src="js/plugins.js"></script>
  <script src="js/all.js"></script>
</body>

</html>
